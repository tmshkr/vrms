display_information:
  name: VRMS-dev-YOUR-NAME
  description: VRMS dev app
  background_color: "#2f3e6b"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: VRMS-dev-YOUR-NAME
    always_online: true
  slash_commands:
    - command: /onboard
      description: Onboard user
      should_escape: false
oauth_config:
  redirect_urls:
    - https://hackforla.vercel.app/api/auth/callback/slack
  scopes:
    bot:
      - channels:history
      - channels:join
      - chat:write
      - chat:write.public
      - commands
      - groups:history
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - team_join
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
